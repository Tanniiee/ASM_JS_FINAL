<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<style>
    #form1 #baoloi{ margin: 0px auto; color: red}

#form1 .loi {
    border:1px solid red;  background-color:yellow;
}
</style>
<body>
    <!-- header -->
    <header>
        <a href="#" class="logo">
          <i class="fa-solid fa-paw"></i> T-<span>Pets</span> 
        </a>
        
        <ul class="navbar">
            <li><a href="index.html" >
                <i class="fa-solid fa-house"></i>HOME</a>
            </li>   
            <li><a href="discount.html" >
              <i class="fa-solid fa-tag"></i>DISCOUNT</a>
            </li>
            <li><a href="product.html" >
              <i class="fa-brands fa-opensuse"></i> PRODUCTS  </a>
            </li>
            <li><a href="connect.html" >
                <i class="fa-regular fa-envelope"></i>CONNECT</a>
            </li>
            
          </ul>
         
        <div class="h-right">
          <!-- Search buton -->
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <!-- login button -->
          <a href="login.html"> <i class="fa-regular fa-user"></i></a>
          <!-- Theme button -->
          <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
          <div class="bx bx-menu" id="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
           </header>
    <div class="container">
        <div class="main-box">
            <h1>Log In</h1>
            <form id="form1" action="">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input id="Email" type="email" required>
                    <label>Email</label>
                </div>

            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input id="Pasword" type="password" required>
                <label>Password</label>
            </div>

            <div class="check">
                <label> <input type="checkbox">Remember me</label>
                <a href="#">Forget Password</a>
            </div>
            <div id="baoloi"></div>
            <button type="button" onclick="return kiemtra();" class="btn">Login</button>

            <div class="register">
                <p>
                    Don't have an account?
                    
                    <a href="signUp.html" class="register-link">Sign Up!</a>
                </p>
            </div>
        </form>
        </div>
    </div>

   
</body>
<script src="https://kit.fontawesome.com/1c2be09150.js" crossorigin="anonymous"></script>
<script src="jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        $("#menu-icon").click(function() {
            $(".navbar").toggleClass("open");
        });
    });

    function kiemtra() {
        var loi = "";  

        // Kiểm tra email
        var email = document.getElementById("Email");
        if (email.value.length == 0) {
            email.className = "loi";
            loi += "Email không được bỏ trống<br>";
        } else {
            email.className = "txt";
        }

        // Kiểm tra Password
        var password = document.getElementById("Pasword");
        if (password.value.length == 0) {
            password.className = "loi";
            loi += "Password không được bỏ trống<br>";
        } else if (password.value.length < 7) {
            password.className = "loi";
            loi += "Password phải có ít nhất 7 ký tự<br>";
        } else {
            password.className = "txt";
        }

        var baoloi = document.getElementById("baoloi");
        if (loi.length > 0) {
            baoloi.innerHTML = loi;
            return false;
        } else {
            baoloi.innerHTML = "";
            alert("Đăng nhập thành công!");
            return true;
        }
    }
</script>
</html>
